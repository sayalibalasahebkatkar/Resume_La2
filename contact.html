<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible " role="alert"
        style="display: none; position: fixed; width: 100vw;">
        <strong>Success!</strong>Your form has been submitted successfully!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible " role="alert"
        style="display: none; position: fixed; width: 100vw;">
        <strong>Error!</strong>Your form has not been submitted, Please fix the bugs
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>


    <div class="container">
        <form action="">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <small id="namevalid" class="form-text text-muted invalid-feedback alert-danger">
                    Your username must be 2-30 characters long and should not start with a number
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="name@example.com">
                <small id="emailvalid" class="form-text text-muted invalid-feedback alert-danger">
                    Your email must be a valid email
                </small>
            </div>
            <div class="form-group">
                <label for="address">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3">
                <small id="emailvalid" class="form-text text-muted invalid-feedback alert-danger">
                    Your phone number must be 10 digit long
                </small>
            </div>
            <button id="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="validate.js"></script>
</body>

</html>
